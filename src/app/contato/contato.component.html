<h2 class="contactr__title">Entre em contato</h2>
<section class="contact__container">
    <form action="" class="contact-form" [formGroup]="formContato" (ngSubmit)="enviarFormulario()">
        <input 
        formControlName="nome" 
        type="text" 
        placeholder="Digite seu nome"
        [class.valid]="formContato.controls.nome.valid"
        [class.invalid]="formContato.controls.nome.invalid && formContato.controls.nome.touched"
        >
        <div *ngIf="formContato.controls.nome.invalid && formContato.controls.nome.touched">
            <small class="error-message" *ngIf="formContato.controls.nome.hasError('minlength') ">
             O nome deve ter no minimo 3 caracteres
            </small>
            <small class="error-message" *ngIf="formContato.controls.nome.hasError('required') ">
                O nome deve ser preenchido
               </small>
        </div>
        <input 
        formControlName="assunto" 
        type="text" 
        placeholder="Digite o assunto"
        [class.valid]="formContato.controls.assunto.valid"
        [class.invalid]="formContato.controls.assunto.invalid && formContato.controls.assunto.touched"
        >
        <div *ngIf="formContato.controls.assunto.invalid && formContato.controls.assunto.touched">
            <small class="error-message" *ngIf="formContato.controls.assunto.hasError('minlength') ">
             O assunto deve ter no minimo 10 caracteres
            </small>
            <small class="error-message" *ngIf="formContato.controls.assunto.hasError('required') ">
                O assunto deve ser preenchido
               </small>
        </div>
        <input 
        type="tel" 
        mask="(00) 0 0000-0000"
        placeholder="(00) 000-000-000"
        formControlName="telefone" 
        [class.valid]="formContato.controls.telefone.valid"
        [class.invalid]="formContato.controls.telefone.invalid && formContato.controls.telefone.touched"
        >
        <div *ngIf="formContato.controls.telefone.invalid && formContato.controls.telefone.touched">
            <small class="error-message" *ngIf="formContato.controls.telefone.hasError('minlength') ">
             O telefone deve ter no minimo 11 caracteres
            </small>
            <small class="error-message" *ngIf="formContato.controls.telefone.hasError('required') ">
                O telefone deve ser preenchido
            </small>
        </div>
        <input 
        type="email" 
        placeholder="Digite seu Email"
        formControlName="email" 
        [class.valid]="formContato.controls.email.valid"
        [class.invalid]="formContato.controls.email.invalid && formContato.controls.email.touched"
        >
        <div *ngIf="formContato.controls.email.invalid && formContato.controls.email.touched">
            <small class="error-message" *ngIf="formContato.controls.email.hasError('email') ">
             O email deve ter um formato v√°lido
            </small>
            <small class="error-message" *ngIf="formContato.controls.email.hasError('required') ">
                O email deve ser preenchido
            </small>
        </div>
        <textarea 
        maxlength="500" 
        placeholder="Digite a sua mensagem"
        formControlName="mensagem" 
        [class.valid]="formContato.controls.mensagem.valid"
        [class.invalid]="formContato.controls.mensagem.invalid && formContato.controls.mensagem.touched"
        >
        <div *ngIf="formContato.controls.mensagem.invalid && formContato.controls.mensagem.touched">
            <small class="error-message" *ngIf="formContato.controls.mensagem.hasError('minlength') ">
            A mensagem deve ter 20 caracteres
            </small>
            <small class="error-message" *ngIf="formContato.controls.mensagem.hasError('required') ">
                A mensagem deve ser preenchida
            </small>
        </div>
        </textarea>
        <button [disabled]="formContato.invalid">Enviar</button>
    </form>
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7353.057830489361!2d-43.242262422780115!3d-22.856912037855043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9979452306a45f%3A0xc94095e08947fabd!2sPra%C3%A7a%20Nova%20Holanda!5e0!3m2!1sen!2sbr!4v1691506450405!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </address>

</section>
