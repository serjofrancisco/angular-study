<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos">
    <ul *ngFor="let item of itensCarrinho">
        <li>
            <img [src]="item.imagem" alt="">
            <p>{{item.descricao}}</p>
            <p>Preço: {{item.preco | currency: "BRL"}}</p>
            <label for="">
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()">
                unidade(s)
            </label>
            <button class="remove-button" (click)="removerProduto(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProdutos>
    <p>Seu carrinho está vazio</p>
</ng-template>
